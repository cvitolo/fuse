language: r
os:
  - linux

cache: packages

r_github_packages:
  - jimhester/lintr
  - jimhester/covr
  - hadley/pkgdown

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
